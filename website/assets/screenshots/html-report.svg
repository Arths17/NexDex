<!-- HTML Report Screenshot -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Browser chrome -->
  <rect width="800" height="40" fill="#e2e8f0"/>
  <circle cx="20" cy="20" r="6" fill="#ef4444"/>
  <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="60" cy="20" r="6" fill="#10b981"/>
  <rect x="100" y="10" width="600" height="20" rx="10" fill="#f1f5f9"/>
  <text x="110" y="24" font-family="sans-serif" font-size="12" fill="#64748b">file:///reports/impact_report.html</text>
  
  <!-- Header -->
  <rect x="0" y="40" width="800" height="80" fill="url(#gradient1)"/>
  <text x="40" y="75" font-family="sans-serif" font-size="24" font-weight="bold" fill="white">NexDex Impact Report</text>
  <text x="40" y="100" font-family="sans-serif" font-size="14" fill="white">Database Outage Scenario</text>
  
  <!-- Content cards -->
  <rect x="40" y="150" width="350" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="180" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Impact Score</text>
  <text x="60" y="210" font-family="sans-serif" font-size="48" font-weight="bold" fill="#ef4444">95</text>
  <text x="120" y="230" font-family="sans-serif" font-size="20" fill="#64748b">/100</text>
  
  <rect x="410" y="150" width="350" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="430" y="180" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Affected Services</text>
  <text x="430" y="210" font-family="sans-serif" font-size="48" font-weight="bold" fill="#6366f1">8</text>
  <text x="480" y="230" font-family="sans-serif" font-size="20" fill="#64748b">services</text>
  
  <!-- Chart area -->
  <rect x="40" y="290" width="720" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="320" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Dependency Graph</text>
  
  <!-- Simple dependency visualization -->
  <circle cx="150" cy="420" r="30" fill="#ef4444" opacity="0.2"/>
  <text x="150" y="425" font-family="sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">DB</text>
  
  <line x1="180" y1="420" x2="250" y2="380" stroke="#94a3b8" stroke-width="2"/>
  <line x1="180" y1="420" x2="250" y2="420" stroke="#94a3b8" stroke-width="2"/>
  <line x1="180" y1="420" x2="250" y2="460" stroke="#94a3b8" stroke-width="2"/>
  
  <circle cx="280" cy="380" r="25" fill="#f59e0b" opacity="0.2"/>
  <text x="280" y="385" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">API</text>
  
  <circle cx="280" cy="420" r="25" fill="#6366f1" opacity="0.2"/>
  <text x="280" y="425" font-family="sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">Web</text>
  
  <circle cx="280" cy="460" r="25" fill="#10b981" opacity="0.2"/>
  <text x="280" y="465" font-family="sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Cache</text>
</svg>

<!-- Dependency Graph Screenshot -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="24" font-weight="bold" fill="#0f172a" text-anchor="middle">Service Dependency Map</text>
  
  <!-- Database (Center) -->
  <circle cx="400" cy="300" r="60" fill="#6366f1" opacity="0.1" stroke="#6366f1" stroke-width="3"/>
  <text x="400" y="295" font-family="sans-serif" font-size="16" font-weight="bold" fill="#6366f1" text-anchor="middle">Database</text>
  <text x="400" y="315" font-family="sans-serif" font-size="12" fill="#6366f1" text-anchor="middle">Critical</text>
  
  <!-- WebApp -->
  <line x1="400" y1="240" x2="400" y2="150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="120" r="50" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="3"/>
  <text x="400" y="118" font-family="sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">WebApp</text>
  <text x="400" y="135" font-family="sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">High</text>
  
  <!-- API Gateway -->
  <line x1="340" y1="280" x2="220" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="180" cy="170" r="50" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="3"/>
  <text x="180" y="168" font-family="sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">API</text>
  <text x="180" y="180" font-family="sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">Gateway</text>
  <text x="180" y="193" font-family="sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">High</text>
  
  <!-- Cache -->
  <line x1="460" y1="280" x2="580" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="620" cy="170" r="50" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="3"/>
  <text x="620" y="168" font-family="sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Cache</text>
  <text x="620" y="185" font-family="sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Medium</text>
  
  <!-- Auth Service -->
  <line x1="340" y1="320" x2="220" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="180" cy="430" r="50" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="3"/>
  <text x="180" y="428" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Auth</text>
  <text x="180" y="440" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Service</text>
  <text x="180" y="453" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">High</text>
  
  <!-- Queue -->
  <line x1="460" y1="320" x2="580" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="620" cy="430" r="50" fill="#ec4899" opacity="0.1" stroke="#ec4899" stroke-width="3"/>
  <text x="620" y="428" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ec4899" text-anchor="middle">Queue</text>
  <text x="620" y="445" font-family="sans-serif" font-size="10" fill="#ec4899" text-anchor="middle">Medium</text>
  
  <!-- Legend -->
  <rect x="30" y="520" width="740" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="545" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Legend:</text>
  
  <circle cx="150" cy="540" r="8" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="2"/>
  <text x="170" y="545" font-family="sans-serif" font-size="12" fill="#64748b">Critical</text>
  
  <circle cx="270" cy="540" r="8" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
  <text x="290" y="545" font-family="sans-serif" font-size="12" fill="#64748b">High</text>
  
  <circle cx="380" cy="540" r="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="545" font-family="sans-serif" font-size="12" fill="#64748b">Medium</text>
  
  <line x1="500" y1="540" x2="540" y2="540" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="555" y="545" font-family="sans-serif" font-size="12" fill="#64748b">Depends on</text>
</svg>
